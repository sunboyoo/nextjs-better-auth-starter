name: Auth Guardrails

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  auth-guardrails:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate auth guardrails and env config
        run: pnpm run auth:validate -- .env.example

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build
